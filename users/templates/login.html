{% extends "base.html" %}

{% block content %}

    <div id="page-header">
        LOG IN TO YOUR ACCOUNT
    </div>

    <form id="login-form" role="form" method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form }}
        <button class="default-button" type="submit">Log In</button>
    </form>

{% endblock %}
