{% extends "base.html" %}

{% block content %}

    <div class="column-wrapper">

        <div id="details-column" class="column">

            <div id="page-header">
                LOG IN TO YOUR ACCOUNT
            </div>

            <!-- Form for logging in a user. -->
            <form id="default-form" role="form" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="default-button" type="submit">Log In</button>
            </form>

        </div>

        <div id="stats-column" class="column for-desktop">

            {% include 'statistics_bar.html' %}

        </div>

    </div>

{% endblock %}
