
            <div class="sub-header">
                ALL BLOGS
            </div>

            <!-- Show a list of bloggers, with their favourite teams and their total number of posts. -->
            {% for blogger in bloggers %}
                <div class="blogger-details">
                    {% if blogger.profile_picture %}
                        <img class="blog-author" src="{{ MEDIA_URL }}{{ blogger.profile_picture }}" />
                    {% elif blogger.favourite_team %}
                        <img class="blog-author" src="{{ MEDIA_URL }}{{ blogger.favourite_team.large_logo }}" />
                    {% else %}
                        <img class="blog-author" src="{{ MEDIA_URL }}{{ league.default_image }}" />
                    {% endif %}
                    <a class="standard-link" href="{% url 'blog_index' blogger.username|lower %}">
                        {{ blogger.username }}
                    </a><br />
                    <a class="standard-link" href="{% url 'team_page' blogger.favourite_team.geographic_name|lower %}">
                        {{ blogger.favourite_team }}
                    </a><br />
                    <strong>Posts:</strong> {{ blogger.news.count }}
                </div>
            {% endfor %}
