{% extends "base.html" %}

{% block content %}

    <div id="page-header">
        LATEST NEWS
    </div>

    {% for item in items %}

        {% if item.category.name != 'Blog Posts' %}

            <span class="arrow">&#9658;</span>
            <a class="standard-link" href="/news/{{ item.id }}/">{{ item.title }}</a><br />

        {% endif %}

    {%  endfor %}

{% endblock %}
