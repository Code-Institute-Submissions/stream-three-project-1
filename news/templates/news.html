{% extends "base.html" %}

{% block content %}

    <div id="page-header">
        LATEST NEWS
    </div>

    {% for item in items %}

        {% if item.category.name != 'Blog Posts' %}

            <div class="news-link">
                <span class="arrow">&#9658;</span>
                <a class="standard-link" href="/news/{{ item.id }}/">{{ item.title }}</a><br />
            </div>

        {% endif %}

    {%  endfor %}

{% endblock %}
