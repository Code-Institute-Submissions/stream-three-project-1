{% extends "base.html" %}

{% block content %}

    <div id="page-header">
        LEAGUE STANDINGS
    </div>

    <form id="inline-form" role="form" onchange="submit();"
              method="post" action="{% url 'standings' %}">
        {% csrf_token %}
        {{ form.as_p }}
    </form>

    {% for conference in conferences %}

        <div class="sub-header">
            {{ conference.name }}
        </div>

        {% include 'standings.html' %}

    {% endfor %}

{% endblock %}
