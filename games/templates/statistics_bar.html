            <section id="scores">
    
                {% include 'quick_scores.html' %}
    
            </section>
    
            <section id="standings">
    
                <div class="league-box colour-box">
                    STANDINGS
                </div>
    
                <div class="single-column">

                    <!-- Show the name of each conference above the standings for that conference. -->
                    {% for conference in conferences %}
    
                        <div class="spaced-column">
    
                            <div class="close-header">
                                {{ conference.name }}
                            </div>

                            {% include 'standings.html' %}
    
                        </div>
    
                    {% endfor %}
    
                </div>

                <div class="full-details">
                    <a class="standard-link" href="{% url 'standings' %}">[Detailed Standings]</a>
                </div>
    
            </section>
