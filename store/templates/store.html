    <div id="page-header">
        STORE
    </div>

    {% if user == cart.user %}
        <span id="full-details">
            <a class="standard-link" href="/store/cart/">[View Cart]</a>
        </span>
    {% endif %}

    {% for product in products %}

        <div class="product-details">

            <img class="product-border" src="/media/{{ product.picture }}"/><br />
            {{ product.team }}<br />
            {{ product.description }}<br />
            Â£{{ product.price }}<br />

        </div>

    {% endfor %}

{% endblock %}
