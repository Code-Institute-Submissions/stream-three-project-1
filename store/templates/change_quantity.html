{% extends 'base.html' %}

{% block content %}

    <div class="column-wrapper">

        <div id="details-column" class="column">

            <div id="page-header">
                CHANGE QUANTITY
            </div>

            <div class="page-detail">
                {{ item.item }}<br />
                Current quantity: {{ item.quantity }}<br />
            </div>

            <form id="inline-form" method="post" action="{{ form_action }}">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="default-button" type="submit">{{ button_text }}</button>
            </form>

        </div>

        <div id="stats-column" class="column">

            {% if user == cart.user %}
                <div class="page-detail">
                    <a class="standard-link" href="/store/cart/">[View Cart]</a><br />
                    <strong>{{ cart.items.count }}</strong> Item(s)
                </div>
            {% endif %}

            <div class="sub-header">
                SHOP BY TEAM
            </div>

            <div id="team-list">

                {% for team in teams %}

                    <div class="store-team">
                        <a href="/store/{{ team.geographic_name|lower }}/">
                            <img src="/media/{{ team.large_logo }}/" alt="{{ team.geographic_name }} {{ team.nickname }}" />
                        </a>
                    </div>

                {% endfor %}

            </div>

        </div>

    </div>

{% endblock %}
