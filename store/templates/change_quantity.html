{% extends 'base.html' %}

{% block content %}

    <div id="page-header">
        CHANGE QUANTITY
    </div>

    {{ item.item }}<br />
    Current quantity: {{ item.quantity }}<br />


    <form id="default-form" method="post" action="{{ form_action }}">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="default-button" type="submit">{{ button_text }}</button>
    </form>

{% endblock %}
