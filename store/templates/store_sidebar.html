
    <!-- Link to all individual team stores in the sidebar, or at the bottom of the page on narrower devices. -->

    <div class="sub-header">
        SHOP BY TEAM
    </div>

    <div id="team-list">

        {% for team in teams %}

            <div class="store-team">
                <a href="{% url 'store_team' team.geographic_name|lower %}">
                    <img src="{{ MEDIA_URL }}{{ team.large_logo }}" alt="{{ team.geographic_name }} {{ team.nickname }}" />
                </a>
            </div>

        {% endfor %}

    </div>
