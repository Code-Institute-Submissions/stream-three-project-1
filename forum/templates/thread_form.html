{% extends "base.html" %}
{% load staticfiles %}

{% block head_js %}
    <script src="{% static 'js/tinymce/tinymce.min.js' %}"></script>
    <script type="text/javascript">
        tinyMCE.init({mode: "textareas", theme: "modern", plugins: "paste"});
    </script>
{% endblock %}

{% block content %}

    <div class="column-wrapper">

        <div id="details-column" class="column">
            <h1>
                START NEW THREAD
            </h1>

            <div class="sub-header">
                New thread in: {{ board.title }}
            </div>

            <!-- The forms to start a new thread, one to create the thread and one to create the first post within
            the thread. -->
            <form id="default-form" method="post" action="{{ form_action }}">
                {% csrf_token %}
                {{ thread_form.as_p }}
                {{ post_form.as_p }}
                <button class="default-button" type="submit">{{ button_text }}</button>
            </form>

        </div>

        <div id="stats-column" class="column for-desktop">

            {% include 'forum_sidebar.html' %}

        </div>

    </div>

{% endblock %}
